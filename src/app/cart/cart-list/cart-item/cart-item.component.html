<li class="list-group-item d-flex justify-content-between">

  <h6> {{product.article.name}} </h6>
  
  <span>{{product.article.price | currency:'EUR':true}}</span>

  <div class="input-group mb-3" style="max-width: 150px;">
    <div class="input-group-prepend">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Amount</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">1</a>
        <a class="dropdown-item" href="#">2</a>
        <a class="dropdown-item" href="#">3</a>
        <a class="dropdown-item" href="#">4</a>
        <a class="dropdown-item" href="#">5</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="remove(product)">Remove</a>
      </div>
    </div>
    <input type="number" id="qty" name="qty" class="form-control" (input)="setQuantity(product)" [(ngModel)]="product.qty">
  </div>

</li>
