<div class="create-cart text-center">
  <h2 class="text-center">Carrello</h2>

  <div class="cart-list">

    <div class="row" *ngFor="let product of products | async">
      <div class="col-md-6">
        <div class="form-group">
          <label for="article">Articolo</label>
          <p>{{product.article.name}}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="code">Quantit√†</label>
          <input type="text" id="qty" name="qty" class="form-control" [(ngModel)]="product.qty">
        </div>
      </div>
    </div>

  </div>

</div>
